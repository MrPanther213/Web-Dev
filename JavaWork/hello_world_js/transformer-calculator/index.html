<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Transformer Calculator</title>
</head>
<body>
   <h1>Optimus Prime's Energy Calculator</h1>
   <form>
      <input type="number" id="num1" placeholder="Enter first number">
      <input type="number" id="num2" placeholder="Enter second number">

      <button type="button" onclick="calculate('add')">Add Energon</button>
      <button type="button" onclick="calculate('subtract')">Subtract Energon</button>
      <button type="button" onclick="calculate('multiply')">Multiply Energon</button>
      <button type="button" onclick="calculate('divide')">Divide Energon</button>
   </form>
   
   <p id="result">Result will display here</p>

   <script src="script.js"></script>
</body>
</html>
